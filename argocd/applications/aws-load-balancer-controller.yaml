# ArgoCD Application: AWS Load Balancer Controller
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kyeol-platform
  source:
    repoURL: https://github.com/jungbin7/kyeol-platform-gitops.git
    targetRevision: main
    path: clusters/dev/addons/aws-load-balancer-controller
  destination:
    name: dev-cluster
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - ServerSideApply=true

