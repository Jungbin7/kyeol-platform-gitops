# ArgoCD App-of-Apps: Root Application
# MGMT 클러스터에서 모든 환경을 관리하는 루트 앱

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyeol-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/jungbin7/kyeol-platform-gitops.git
    targetRevision: main
    path: argocd/app-of-apps/projects # projects 폴더를 먼저 바라보도록 수정

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
